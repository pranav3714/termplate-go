# GoReleaser v1 configuration
project_name: termplate

builds:
  - id: termplate
    main: .
    binary: termplate
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/pranav3714/termplate-go/pkg/version.Version={{.Version}}
      - -X github.com/pranav3714/termplate-go/pkg/version.Commit={{.Commit}}
      - -X github.com/pranav3714/termplate-go/pkg/version.Date={{.Date}}

archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
      - configs/config.example.yaml

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'

release:
  github:
    owner: pranav3714
    name: termplate-go
