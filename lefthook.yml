pre-commit:
  parallel: true
  commands:
    fmt:
      glob: "*.go"
      run: gofmt -l -w {staged_files}
      stage_fixed: true
    lint:
      glob: "*.go"
      run: golangci-lint run --fix --new-from-rev=HEAD~1
      stage_fixed: true

pre-push:
  commands:
    test:
      run: go test -race -short ./...
    vet:
      run: go vet ./...
